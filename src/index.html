<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Home | Squamish Nation</title>
</head>
<body class="home-page">
<header class='fixed z-30 left-0 top-0 w-full py-6 md:py-12'>
    <div class='container'>
        <div class='flex justify-between items-center'>
            <a class='w-[220px] md:w-[362px] mr-4' href='/'>
                <img width='w-full' src='./images/icons/logo.svg' alt=''>
            </a>
            <p class='text-xs md:text-[15px] text-right w-[84px] min-w-[84px] md:w-full'>Annual Report 2021 / 22</p>
        </div>
    </div>
</header>
<main>
    <section id='banner' class='relative bg-[#DFD7CF] bg-opacity-60 pt-32 pb-20 md:pt-44 md:pb-32 overflow-hidden'>
        <div class='container'>
            <div class='relative z-20 flex flex-wrap justify-between items-center'>
                <div class='w-full md:w-1/2'>
                    <h1>
                        Annual Report
                    </h1>
                    <p class='text-text-2xl md:text-[45px]'>2021 / 2022</p>
                    <div class='mt-4 md:mt-24 w-9/12 md:w-full max-w-sm'>
                        <img class='w-full' src='./images/icons/visual.svg' alt=''>
                    </div>
                </div>
                <div class='mt-12 md:mt-0 w-full md:w-1/2'>
                    <div class='flex items-start'>
                        <div class='w-1/2 flex flex-col items-start mr-8'>
                            <img class='mb-8' src='./images/report-1.jpg' alt=''>
                            <img src='./images/report-2.jpg' alt=''>
                        </div>
                        <div class='w-1/2 flex flex-col items-start mt-12'>
                            <img class='mb-8' src='./images/report-3.jpg' alt=''>
                            <img src='./images/report-4.jpg' alt=''>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class='absolute z-10 right-0 top-0 h-full object-contain object-right-bottom'
             src='./images/icons/triangle.svg'
             alt=''>
    </section>
    <section class='bg-primary py-4 md:py-8'>
        <div class='container px-0 overflow-auto'>
            <div class='navigation-wrapper'>
                <ul class='navigation'>
                    <li><a class='active' href='#'>Welcome message</a></li>
                    <li><a href='#'>Operational highlights</a></li>
                    <li><a href='#'>Financial highlights</a></li>
                    <li><a href='#'>Demographics</a></li>
                    <li><a href='#'>Year in review</a></li>
                    <li><a href='#'>About us</a></li>
                    <li><a href='#'>Documents & resources</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section class='my-10 md:my-20'>
        <div class='container'>
            .
        </div>
    </section>
</main>
<footer class="py-8 md:py-16 bg-primary">
    <div class='container'>
        <div class='flex flex-col md:flex-row justify-between items-start md:items-center'>
            <a class='mb-4 md:mb-0 w-[220px] md:w-[362px] mr-4' href='/'>
                <img width='w-full' src='./images/icons/logo-white.svg' alt='' />
            </a>
            <a class='md:ml-auto mr-16 mb-8 md:mb-0 text-white underline hover:no-underline' href='/'>
                Back to website
            </a>
            <ul class='flex justify-end items-center space-x-8'>
                <li><a href='/'><img src='./images/icons/instagram.svg' alt=''></a></li>
                <li><a href='/'><img src='./images/icons/facebook.svg' alt=''></a></li>
                <li><a href='/'><img src='./images/icons/twitter.svg' alt=''></a></li>
            </ul>
        </div>
    </div>
</footer>
